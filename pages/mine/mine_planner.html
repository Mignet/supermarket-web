<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的理财师</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
	<div class="wraper">

        <div>
          <p class="userName"></p>
          <p class="level"></p>
        </div>

        <div>
          <a class="mobile"></a>
        </div>
		</div>

                <div><a data-id="platform">推荐平台</a></div>
            </nav>

            <ul id="productList" class="list" style="display: none">
            </ul>
            <ul id="organizationList" class="list" style="display: none">
                    <li>
                        <a href="/pages/organization/organization_info.html?orgNumber={{orgNumber}}">

                                <p class="{{orgAdvantageClass}}">{{orgAdvantage}}</p>
                                <p>{{orgTag}}安全等级 : {{grade}} </p>
                                <p class="clearfix">
                                    <span>可投标数:{{usableProductNums}}</span>
                                    <span>产品期限：{{deadLineText}}</span>
                                    <span>预期年化: {{minProfit}}~{{maxProfit}}%</span>
                                </p>
                            </div>
                        </a>
                    </li>
            </ul>
            <div id="no-data" class="list">
                <div class="no-data-content">
                    <img src="../../static/images/no-data.png" alt="无平台">
                    <p>暂无推荐平台</p>
                </div>
                <div class="recommendPlatform">
                    <h4>T呗优质平台推荐</h4>
                    <div class="organization swiper-container">
                        <div id="organizationContent" class="swiper-wrapper">
                            <div class="org swiper-slide">
                                <p>
                                    <a href="/pages/organization/organization_info.html?orgNumber={{orgNumber}}">
                                        <img data-src="{{orgLogo}}">
                                    </a>
                                </p>
                                <p>{{orgName}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img id="home-ico-8" src="/static/images/home-8.png" alt=" " style="display: none;">
            <div id="noRecommendProduct" style="display: none;">
                <div id="noRecoProdBlank" class="no-data-content">
                    <img src="/static/images/no-data.png" alt="无产品">
                    <p>暂无推荐产品</p>
                </div>
                <div class="top clearfix">
                    <img src="{{imgSrc}}" alt="图标">
                    <span>{{cateName}}</span>
                    <span><a class="linkSkip" href="{{linkUrl}}" data-name="{{titleName}}">&nbsp;</a></span>
                </div>
            </div>

	</div>

  <div class="toolbar-top">
  </div>

	<script type="text/javascript">
		require('mine_planner/mine_planner');
	</script>

</html>
