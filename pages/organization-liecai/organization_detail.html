<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->

<body>
    <main>
      <article class="organ-intro">
        <h1>平台简介</h1>
        <div class="textBox">
          <textarea id="orgIntroduction" class="organ-detail" readonly></textarea>          
        </div>
      </article>

      <article class="organ-intro">
        <h1>安全保障</h1>
        <div class="textBox">
          <textarea id="safeIntroduction" class="organ-detail" readonly></textarea>
        </div>
      </article>

      <article class="organ-intro">
        <h1>团队介绍</h1>
        <div id="managerIntro">
           <div class="personal-box">
              <div class="personal clearfix">
                 <div>
                   <img src="../../static/images/icon_ceo.png" data-src="{{orgIcon}}">
                 </div>
                 <div>
                   <p id="name">{{orgMemberName}}</p>
                   <p id="job">{{orgMemberGrade}}</p>
                 </div>
              </div>
              <div class="textBox">
                <textarea class="personal-detail" readonly>{{orgDescribe}}</textarea>         
              </div>
           </div>
        </div>
      </article>
