	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->

<body>
	<div class="wraper">
	
		<div class="bindSucc" id="bindSucc">

			</div>
			<h1>您的提现申请已提交</h1>
		</div>

		<ul class="inputList commonForm marginTop014" id="myCardInfo" style="display:none;">

				<label>银行卡</label>
				<div class="inputWraper">
				
				</div>
			</li>
			<li>
				<label>所属支行</label>
				<div class="inputWraper">
					
				</div>
			</li>

				<div class="inputWraper">
					
				</div>
			</li>

				<div class="inputWraper">
					
				</div>
			</li>

				<label>提现费用</label>

				</div>

		</div>		

		<div class="padding button-bottom">
