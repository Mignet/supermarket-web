<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>提现记录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
	<div class="wraper">
		<div class="padding withDrawTotal">
			<p>累计提现(元)</p>
			<p><span id="withDrawTotal"></span></p>
		</div>


		<ul class="withDrawHistoryList" id="withDrawHistoryList" style="display:none;">
			<li>
				<div>
					<p class="amount">{{amount}}</p>
					<p class="time">{{transDate}}</p>
				</div>
				<div class="widthDrawTip {{statusTextClass}}">
					<p>{{statusText}}</p>
					<p class="remark">{{remark}}</p>
				</div>
			</li>
		</ul>

	</div>
	<script type="text/javascript">  
		require('withdrawHistory/withdrawHistory');
	</script>
</body>
</html>
