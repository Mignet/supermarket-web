				<h4>1、红包如何发放？</h4>
				<p>T呗发放红包的方式分为系统发放和理财师发放，具体采用哪种方式以运营实际情况为准。	</p>	

				<h4>2、红包如何使用？</h4>
				<p>T呗给投资人所发红包均为投资返现红包。该红包会在用户投资满足红包使用条件时自动使用（满足多个红包时使用金额最大、距离过期时间最短的），相应金额会自动发放到用户的T呗账户。</p>
