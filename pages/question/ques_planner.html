				<h4>1、理财师是如何分配的、是否能更换理财师？</h4>
				<p>通过理财师推荐链接或扫描理财师二维码注册的用户自动分配该理财师。如对该理财师服务不满意，可联系客服进行更换，每名用户仅有2次更换理财师的机会，用完将不能再更换。自由注册的用户，T呗会自动分配一名理财师为您提供服务，如对该理财师服务不满意，可联系客服进行更换。</p>
