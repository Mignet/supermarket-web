				<h4>1、只能绑定一张银行卡吗？绑定后是否可以修改？</h4>
				<p>为了严格保障您的资金安全，T呗仅支持绑定一张银行卡，并同时验证实名。绑定成功后，您的银行卡和身份信息无法随意修改，资金进出都将通过该张银行卡进行。如需更换银行卡请联系客服。</p>

				<h4>2、绑定银行卡失败怎么办？</h4>
				<p>您在绑定银行卡的时候请先确认以下几项信息：</p>
				<p>A、手机号码是否正确；</p>
				<p>B、银行预留手机号与您等待接收验证码的手机号是否一致；</p>
				<p>C、您所绑定的银行卡的开户名与您在T呗页面所填身份证姓名是否一致；</p>
				<p>如以上信息正确无误仍提示出错，请致电客服人员，也可以在T呗微信公众号点击在线客服进行咨询。</p>
