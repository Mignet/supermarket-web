        <h4>1、托管账户问题</h4>
        <p>开通托管账户，能实现投资用户的账户资金与理财平台分开，实现资金与平台账户独立，保障用户的资金安全，符合国家金融监管政策，防止平台出现擅自挪动您的资金风险。</p>
        <h4>2、入驻平台的第三方托管账户的密码忘记了，怎么办？</h4>
        <p>方法一：您可以通过第三方托管账户的充值页面，点击忘记密码，通过其推荐方式进行修改；</p>
        <p>方法二：您可以致电所投资的平台与客服联系；</p>
