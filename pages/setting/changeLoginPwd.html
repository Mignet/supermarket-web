<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改登录密码</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>

	<div class="wraper">

		<ul class="inputList commonForm marginTop016">
			<li>
				<label for="oldPwd">旧密码</label>
				<div class="inputWraper" style="margin-right:.3rem;">
					<input required  name="oldPwd" id="oldPwd"  type="password" maxlength="20" placeholder="请输入旧密码">
				</div>
			</li>
		</ul>

		<p class="padding2 lineHeight3 overHidden">
			<a class="floatRight" href="../user/findPwd.html">忘记密码？</a>
		</p>

		<ul class="inputList commonForm marginTop014">
			<li>
				<label for="newPwd">新密码</label>
				<div class="inputWraper" style="margin-right:.3rem;">
					<input required  name="password" id="newPwd"  type="password" maxlength="20" placeholder="请设置一个新密码">
				</div>
			</li>

			<li>
				<label for="newPwdAgain">确认密码</label>
				<div class="inputWraper" style="margin-right:.3rem;">
					<input required  name="password" id="newPwdAgain"  type="password" maxlength="20" placeholder="请再次输入密码">
				</div>
			</li>
		</ul>

		<p class="setNewPwd">请使用6~20位数字、字母组合</p>


		<div class="padding">
			<a id="findPasswordSub" class="button subButton">确定</a>
		</div>

	</div>
	<script type="text/javascript">
		require('changeLoginPwd/changeLoginPwd');
	</script>
</body>
</html>
