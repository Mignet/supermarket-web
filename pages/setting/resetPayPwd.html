<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重置交易密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
	<div class="wraper">
		<p class="padding2 lineHeight2_5">为保障账户资金安全，重置密码前需要验证您的身份证信息</p>
		<ul class="inputList commonForm" id="resetPayPwdFrom">
			<li>
				<label for="resetPayName">姓名</label>
				<div class="inputWraper">
					<input required  name="name" id="resetPayName"  type="text" maxlength="16" placeholder="请输入您的姓名">
				</div>
			</li>
			<li>
				<label for="idCardNo">身份证号码</label>
				<div class="inputWraper">
					<input required name="idCardNo" id="idCardNo" pattern="\w{12,22}"  type="text" placeholder="请输入您的身份证号">
				</div>
			</li>
		</ul>

		<div class="reminder">
			<h2>温馨提示</h2>
			<p>为保障账户资金安全，请填写本账号已认证的身份信息进行重置密码验证。如有疑问请咨询客服<a href="tel:400-888-6987">400-888-6987</a></p>
		</div>

		<div class="padding2">
			<a id="resetPayPwd" class="button subButton disButton">下一步</a>
		</div>
	</div>

	<script type="text/javascript">
		require('resetPayPwd/resetPayPwd');
	</script>
</body>
</html>
